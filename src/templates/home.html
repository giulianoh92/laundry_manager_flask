{% extends './base.html' %}

{% block title %}Dashboard{% endblock %}

{% block customCSS %}
<!-- Link to a Google Font (example) -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}
<main class="content container mt-4">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <form id="order_form" class="needs-validation" novalidate>
        <fieldset class="border p-4 mb-4">
            <legend class="w-auto px-2">Datos del Cliente</legend>
            <div class="form-group">
                <label for="cliente_nombre" class="form-label">Nombre del Cliente</label>
                <div class="input-group">
                    <input type="text" id="cliente_nombre" class="form-control" placeholder="Buscar cliente..." required>
                    <div class="input-group-append">
                        <button type="button" id="check-name" class="btn btn-outline-primary">&#10003</button>
                    </div>
                </div>
                <div id="autocomplete-list" class="autocomplete-suggestions list-group"></div>
                <div class="client-det mt-2"></div>
            </div>
            
        </fieldset>
        <!--
        <fieldset class="border p-4 mb-4">
            <legend class="w-auto px-2">Formulario de Items</legend>
            <div class="item mb-3"></div>
            <button type="button" id="add-item" class="btn btn-success">+</button>
        </fieldset>
        
        <button id="submit" class="btn btn-primary">Registrar Orden</button>
        -->
    </form>
</main>

<footer>
    <script src="{{ url_for('static', filename='js/order_form.js') }}"></script>
</footer>
{% endblock %}
