
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/flask.svg') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="text-center">
    <form class="form-signin" action="/login" method="POST">
        <div class="img-container">
            <img class="mb-4" src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="300" height="300">
        </div>
        {% with messages = get_flashed_messages() %}
    
        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    
        {% endwith %}
        <h1 class="h3 mb-3 fw-normal text-light">Inicio de Sesión</h1>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-floating">
            <input type="text" class="form-control bg-dark text-light" id="username" name="username" placeholder="Username">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating mt-2">
            <input type="password" class="form-control bg-dark text-light" name="password" placeholder="Password">
            <label for="password">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
    </script>
</body>

</html>
